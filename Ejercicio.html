<!DOCTYPE html>
<html>
  <head>
    <title>Novedades, noticias y más</s></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Novedades, noticias y más</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Novedades</h2>
          <img
            src="https://placehold.co/600x400"
            class="img-fluid mb-3"
            alt="Placehold.co image"
          />
          <h3>Noticias</h3>
          <img
            src="https://placehold.co/600x400"
            class="img-fluid mb-3"
            alt="Retina Placehold.co image"
          />
        </div>
        <div class="col-md-4">
          <h2>Más de interés</h2>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://placehold.co/600x400" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://placehold.co/600x400" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://placehold.co/600x400" alt="Third slide">
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-4">
          <h2>Links de interés</h2>
          <button type="button" class="btn btn-primary">Facebook</button>
          <button type="button" class="btn btn-secondary">Mail</button>
          <button type="button" class="btn btn-success">Whatsapp</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>¡Suscribite!</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
